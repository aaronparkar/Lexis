<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexis</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<style type="text/css" id="dcoder_stylesheet">body {
    background: #25572e;
    font-family: 'Archivo Black', serif;
    margin: 0;
}

.splash {
    background: #25572e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

.splash img {
    width: 150px; /* Adjust the size as needed */
    height: auto;
}

.hidden {
    display: none;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 0;
    box-sizing: border-box;
}

.heading-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #6fc07d;
    padding: 10px 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.menu-button {
    font-size: 24px;
    cursor: pointer;
}

.title-box input {
    width: 100%;
    font-size: 18px;
    padding: 5px;
    border: none;
    background: #fff;
    color: #000;
    border-radius: 5px;
}

.save-button {
    background: #6fc07d;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.save-button:active {
    transform: scale(0.95);
}

main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}

#writing-box {
    width: 100%;
    max-width: 900px;
    height: 70vh;
    font-size: 16px;
    padding: 15px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    border: none;
    resize: none;
}

.char-count {
    width: 100%;
    max-width: 900px;
    text-align: left;
    margin-top: 10px;
    font-size: 14px;
    color: #fff;
}

.saved-docs {
    position: absolute;
    top: 60px;
    left: 10px;
    width: 250px;
    background: #6fc07d;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.saved-docs h2 {
    font-size: 18px;
    margin: 0 0 10px 0;
}

#doc-list {
    display: flex;
    flex-direction: column;
}

#doc-list div {
    background: #fff;
    color: #000;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 3px;
    cursor: pointer;
}

#doc-list div:hover {
    background: #e6e6e6;
}</style></head>
<body>
    <div id="splash-screen" class="splash">
        <img src="G_20241019_171213_0000.png" alt="Lexis Logo">
    </div>
    <div class="container hidden">
        <header class="heading-box">
            <div class="menu-button">â˜°</div>
            <div class="title-box">
                <input type="text" id="doc-title" placeholder="Enter document title here...">
            </div>
            <button class="save-button">Save</button>
        </header>
        <aside class="saved-docs hidden">
            <h2>Saved Documents</h2>
            <div id="doc-list">
                <!-- Dynamically loaded saved documents will appear here -->
            </div>
        </aside>
        <main>
            <textarea id="writing-box" placeholder="Start writing here..."></textarea>
            <div class="char-count">
                Characters: <span id="char-counter">0</span>
            </div>
        </main>
    </div>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">document.addEventListener("DOMContentLoaded", function () {
    // Show the main content after 2.5 seconds
    setTimeout(() => {
        document.getElementById('splash-screen').classList.add('hidden');
        document.querySelector('.container').classList.remove('hidden');
        loadDocuments(); // Load documents on startup
    }, 2500);

    // Show or hide the saved documents panel
    const menuButton = document.querySelector('.menu-button');
    const savedDocs = document.querySelector('.saved-docs');
    menuButton.addEventListener('click', () => {
        savedDocs.classList.toggle('hidden');
    });

    // Update character count
    const writingBox = document.getElementById('writing-box');
    const charCounter = document.getElementById('char-counter');
    writingBox.addEventListener('input', () => {
        charCounter.textContent = writingBox.value.length;
    });

    // Save Button Logic
    const saveButton = document.querySelector('.save-button');
    saveButton.addEventListener('click', () => {
        const title = document.getElementById('doc-title').value;
        const content = writingBox.value;

        if (title && content) {
            saveDocument(title, content);
            alert('Document saved!');
            loadDocuments(); // Reload documents after saving
        } else {
            alert('Please enter a title and content.');
        }
    });

    // Load saved documents from localStorage
    function loadDocuments() {
        const docList = document.getElementById('doc-list');
        docList.innerHTML = ''; // Clear existing entries
        const savedDocs = JSON.parse(localStorage.getItem('documents')) || [];

        savedDocs.forEach(doc => {
            const docElement = document.createElement('div');
            docElement.textContent = doc.title; // Display the document title
            docElement.addEventListener('click', () => {
                writingBox.value = doc.content; // Load content into the writing box
                document.getElementById('doc-title').value = doc.title; // Set the title
            });
            docList.appendChild(docElement);
        });
    }

    // Save document to localStorage
    function saveDocument(title, content) {
        const savedDocs = JSON.parse(localStorage.getItem('documents')) || [];
        savedDocs.push({ title, content }); // Add new document
        localStorage.setItem('documents', JSON.stringify(savedDocs)); // Save to localStorage
    }
});</script></body></html>
